<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nita's Minimart | Authentic Filipino Groceries</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --fresh-white: #f8fff8;
      --leaf-green: #4CAF50;
      --light-green: #8BC34A;
      --warm-yellow: #FFD54F;
      --earth-orange: #FF9800;
      --earth-brown: #795548;
      --soft-white: #FFFFFF;
      --light-beige: #F5F5DC;
      --text-dark: #2E3D32;
      --text-light: #5A6B5F;
      --shadow: rgba(76, 175, 80, 0.1);
      --fresh-red: #CE1126;
      --fresh-blue: #0038A8;
      --fresh-yellow: #FCD116;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      background: linear-gradient(rgba(0, 56, 168, 0.85), rgba(206, 17, 38, 0.85)), url('shop.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      line-height: 1.6;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Splash Screen Styles */
    .splash-screen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .splash-content {
      text-align: center;
      color: white;
      padding: 20px;
      max-width: 800px;
      width: 100%;
    }

    /* Logo without container */
    .logo-splash {
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 3s ease-in-out infinite;
    }

    .logo-splash img {
      width: 280px; /* Larger logo without container */
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
    }

    .splash-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease;
    }

    .splash-subtitle {
      font-size: 1.5rem;
      margin-bottom: 20px;
      opacity: 0.9;
      animation: fadeInUp 1s ease 0.3s both;
    }

    .splash-tagline {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeInUp 1s ease 0.6s both;
    }

    .loading-bar {
      width: 300px;
      height: 6px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      margin: 20px auto;
      overflow: hidden;
      animation: fadeInUp 1s ease 0.9s both;
    }

    .loading-progress {
      height: 100%;
      width: 0%;
      background: var(--fresh-yellow);
      border-radius: 3px;
      transition: width 0.3s ease;
      animation: loading 2.5s ease-in-out 1s forwards;
    }

    .splash-features {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
      flex-wrap: wrap;
      animation: fadeInUp 1s ease 1.2s both;
    }

    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 150px;
    }

    .feature-icon {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: var(--fresh-yellow);
    }

    .feature-text {
      font-size: 0.9rem;
      text-align: center;
    }

    .enter-button {
      margin-top: 20px;
      animation: fadeInUp 1s ease 1.5s both;
    }

    .btn-splash {
      padding: 15px 40px;
      background: var(--fresh-yellow);
      color: var(--text-dark);
      border: none;
      border-radius: 30px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(252, 209, 22, 0.3);
    }

    .btn-splash:hover {
      background: #e6b800;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(252, 209, 22, 0.4);
    }

    /* Cultural Pattern Overlay */
    .cultural-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image: 
        radial-gradient(circle at 25% 25%, var(--fresh-yellow) 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, var(--fresh-yellow) 2px, transparent 2px);
      background-size: 50px 50px;
      animation: patternMove 20s linear infinite;
      pointer-events: none;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    @keyframes patternMove {
      0% { background-position: 0 0; }
      100% { background-position: 50px 50px; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .splash-title {
        font-size: 2.5rem;
      }
      
      .splash-subtitle {
        font-size: 1.2rem;
      }
      
      .splash-tagline {
        font-size: 1rem;
      }
      
      .splash-features {
        gap: 15px;
      }
      
      .feature {
        max-width: 120px;
      }
      
      .logo-splash img {
        width: 220px;
      }
    }

    @media (max-width: 480px) {
      .splash-title {
        font-size: 2rem;
      }
      
      .splash-subtitle {
        font-size: 1rem;
      }
      
      .splash-tagline {
        font-size: 0.9rem;
      }
      
      .logo-splash img {
        width: 180px;
      }
      
      .splash-features {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      
      .feature {
        max-width: 100%;
        flex-direction: row;
        gap: 15px;
      }
      
      .feature-icon {
        margin-bottom: 0;
      }
      
      .feature-text {
        text-align: left;
      }
      
      .loading-bar {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="cultural-pattern"></div>
  
  <!-- Splash Screen -->
  <div class="splash-screen" id="splashScreen">
    <div class="splash-content">
      <!-- Logo without container - directly placed -->
      <div class="logo-splash">
        <img src="a.png" alt="Nita's Minimart Logo">
      </div>
      
      <h1 class="splash-title">Nita's Minimart</h1>
      <h2 class="splash-subtitle">Authentic Filipino Groceries</h2>
      <p class="splash-tagline">Your one-stop shop for all your Filipino grocery needs. From traditional snacks to household essentials, we bring the taste of home to you.</p>
      
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      
      <div class="splash-features">
        <div class="feature">
          <div class="feature-icon">
            <i class="fas fa-tags"></i>
          </div>
          <div class="feature-text">Best Prices</div>
        </div>
        
        <div class="feature">
          <div class="feature-icon">
            <i class="fas fa-award"></i>
          </div>
          <div class="feature-text">Quality Guaranteed</div>
        </div>
        
        <div class="feature">
          <div class="feature-icon">
            <i class="fas fa-heart"></i>
          </div>
          <div class="feature-text">Fresh Products</div>
        </div>
      </div>
      
      <div class="enter-button">
        <button class="btn-splash" id="enterButton">
          <i class="fas fa-store"></i> Enter Store
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const splashScreen = document.getElementById('splashScreen');
      const enterButton = document.getElementById('enterButton');
      const loadingProgress = document.querySelector('.loading-progress');
      
      // Simulate loading progress
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress > 100) {
          progress = 100;
          clearInterval(progressInterval);
        }
        loadingProgress.style.width = progress + '%';
      }, 200);
      
      // Enter button click handler
      enterButton.addEventListener('click', function() {
        // Add click animation
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
        
        // Transition to products page with smoother animation
        setTimeout(() => {
          splashScreen.style.opacity = '0';
          splashScreen.style.transform = 'scale(1.05)'; // Less aggressive scaling for smoother transition
          
          setTimeout(() => {
            // Redirect to products.html
            window.location.href = 'products.html';
          }, 800); // Match transition duration
        }, 300);
      });
      
      // Auto-enter after 5 seconds
      setTimeout(() => {
        if (splashScreen.style.opacity !== '0') {
          enterButton.click();
        }
      }, 5000);
    });
  </script>
</body>
</html>
